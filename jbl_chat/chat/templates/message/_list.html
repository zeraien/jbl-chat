{% for message in messages %}
    <div class='col-12 {{forloop.last|yesno:"last_message,regular_message"}}'>
        <div class='row'>
            <div class='col'>
                <small class='muted'>
                    from
                    <b>{{ message.author }}</b>
                    @
                </small>
                {% include "_mixin_msg_time.html" %}
            </div>
        </div>
        <div class='row'>
            {% if message.author.pk == user.pk %}
            <div class='alert alert-info col-md-12'>
            {% else %}
            <div class='alert alert-dark col-md-12'>
            {% endif %}
                {{ message.content }}
            </div>
        </div>
    </div>
{% endfor %}
