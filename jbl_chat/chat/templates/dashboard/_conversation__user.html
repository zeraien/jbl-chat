<div class='col-md-9 align-content-end' id="activeConversation">
    {% for message in messages %}
        <div class='col-12'>
            <div class='row'>
                <div class='col'>
                    <small class='muted'>
                        from
                        <b>{{ message.author }}</b>
                        @
                    </small>
                    {% include "_mixin_msg_time.html" %}
                </div>
            </div>
            <div class='row'>
                <div class='alert alert-info col-md-12'>
                    {{ message.content }}
                </div>
            </div>
        </div>
    {% endfor %}
        {% include "message/_compose_box.html" %}
</div>
